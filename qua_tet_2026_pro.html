            transform: translate(-50%, -50%); width: 90%; max-width: 900px;

        /* --- Hi·ªáu ·ª©ng bay l∆∞·ª£n --- */

<body>

    <div id="overlay" onclick="startApp()">
        <h2>üßß KHAI HO·∫¢ ƒê√ìN XU√ÇN 2026 üéá</h2>
    </div>

    <canvas id="canvas"></canvas>
    <div class="decor decor-left"></div>
    <div class="decor decor-right"></div>

    <div class="main-content" id="content">
        <h1 class="title-3d">CH√öC M·ª™NG NƒÇM M·ªöI</h1>
        <div class="year-box">
            <img src="thantaimayman.png" class="god-wealth" alt="Th·∫ßn T√†i">
            <span class="year-2026">2026</span>
        </div>
        <div class="wish-text">
            Ch√∫c m·ªçi ng∆∞·ªùi nƒÉm m·ªõi v·∫°n s·ª± nh∆∞ √Ω, tri·ªáu s·ª± nh∆∞ m∆°, <br>
            trƒÉm s·ª± b·∫•t ng·ªù, h√†ng gi·ªù h·∫°nh ph√∫c v√† b√¨nh an <br>
            ƒëi qua xu√¢n thu b·ªën m√πa, c√≥ th·ªÉ ng·∫Øm ng√†n v·∫°n phong c·∫£nh r·ª±c r·ª°.
        </div>
    </div>

    <button id="music-btn" onclick="toggleMusic()">üîä Nh·∫°c: B·∫≠t</button>

    <audio id="audio" loop>
        <source src="VIRAL CLIP - M·ªòT NƒÇM M·ªöI B√åNH AN _ S∆†N T√ôNG M-TP - (128 Kbps).mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('audio');
        let fireworks = [], particles = [];

        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('content').classList.add('active-slide');
            document.getElementById('music-btn').style.display = 'block';
            
            audio.play().catch(() => console.log("C·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ ph√°t nh·∫°c"));
            
            setInterval(createLixi, 1000);
            setInterval(createHNY, 2500);
            render();
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById('music-btn').innerText = "üîä Nh·∫°c: B·∫≠t";
            } else {
                audio.pause();
                document.getElementById('music-btn').innerText = "üîá Nh·∫°c: T·∫Øt";
            }
        }

        function createLixi() {
            const l = document.createElement('div');
            l.className = 'lixi'; l.innerText = 'üßß';
            l.style.left = Math.random() * 95 + 'vw';
            l.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(l);
            setTimeout(() => l.remove(), 7000);
        }

        function createHNY() {
            const h = document.createElement('div');
            h.className = 'hny-text'; h.innerText = 'HAPPY NEW YEAR 2026';
            h.style.top = Math.random() * 90 + 'vh';
            h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(h);
            h.animate([{ left: '-300px' }, { left: '110vw' }], { duration: 12000 }).onfinish = () => h.remove();
        }

        // --- Ph√°o hoa Canvas ---
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function render() {
            requestAnimationFrame(render);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(139, 0, 0, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            if (Math.random() < 0.05) fireworks.push(new Firework());
            fireworks.forEach((f, i) => {
                f.update(); f.draw();
                if (f.done) fireworks.splice(i, 1);
            });
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = canvas.height;
                this.ty = Math.random() * canvas.height / 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.done = false;
            }
            update() {
                this.y -= 5;
                if (this.y <= this.ty) {
                    for (let i = 0; i < 50; i++) particles.push(new Particle(this.x, this.y, this.color));
                    this.done = true;
                }
            }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, 7); ctx.fill(); }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.vx = (Math.random() - 0.5) * 6; this.vy = (Math.random() - 0.5) * 6;
                this.alpha = 1;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vy += 0.05; this.alpha -= 0.01; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, 7); ctx.fill(); ctx.restore();
            }
        }
    </script>
